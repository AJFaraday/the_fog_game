<doctype HTML!>
<head>
  <title>The Fog Game</title>
</head>
<body>
  <h1>The Fog Game</h1>
  <div id="fog_game"></div>
  <div id="instructions">
    <h1>Instructions</h1>
    <h2>Driving</h2>
    <dl>
      <dt>Up Arrow</dt>
      <dd>Move car forwards</dd>

      <dt>Left Arrow</dt>
      <dd>Turn car left</dd>

      <dt>Right Arrow</dt>
      <dd>Turn car right</dd>

      <dt>E</dt>
      <dd>Enhance sensors (Costs 5)</dd>
    </dl>

    <h2>Cars</h2>
    <dl>
      <dt>N</dt>
      <dd>Create new car (Costs 10)</dd>

      <dt>, or &lt;</dt>
      <dd>Previous car</dd>

      <dt>. or &gt;</dt>
      <dd>Next car</dd>

      <dt>1 - 9</dt>
      <dd>Select specific car</dd>
    </dl>
  </div>

  <script type="text/javascript" src="dist/the_fog_game.js"></script>
</body>
