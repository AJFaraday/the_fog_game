<doctype HTML!>
<head>
  <title>The Fog Game</title>
</head>
<body>
  <h1>The Fog Game</h1>
  <div id="fog_game"></div>
  <br clear="both"/>
  <div id="instructions" data-controller="instructions">
    <h1>Instructions</h1>
    <h2>Driving (cost: 1)</h2>
    <dl>
      <dt data-action="click->instructions#test" data-keycode="ArrowUp">Up Arrow</dt>
      <dd>Move car forwards</dd>

      <dt data-action="click->instructions#test" data-keycode="ArrowLeft">Left Arrow</dt>
      <dd>Turn car left</dd>

      <dt data-action="click->instructions#test" data-keycode="ArrowRight">Right Arrow</dt>
      <dd>Turn car right</dd>
    </dl>

    <h2>Special actions</h2>
    <dl>
      <dt data-action="click->instructions#test" data-keycode="KeyE">E</dt>
      <dd>Enhance sensors (cost: 5)</dd>

      <dt data-action="click->instructions#test" data-keycode="KeyN">N</dt>
      <dd>Create new car (cost: 10)</dd>
    </dl>
    
    <h2>Cars</h2>
    <dl>
      <dt data-action="click->instructions#test" data-keycode="Comma">, or &lt;</dt>
      <dd>Previous car</dd>

      <dt data-action="click->instructions#test" data-keycode="Period">. or &gt;</dt>
      <dd>Next car</dd>

      <dt>1 - 9</dt>
      <dd>Select specific car</dd>
    </dl>
  </div>

  <script type="text/javascript" src="dist/the_fog_game.js"></script>
</body>
